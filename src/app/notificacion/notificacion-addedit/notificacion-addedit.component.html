Ã‡<h1>{{actionType}} Notificacion</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <label class="control-label col-md-12" for="Nombre">Nombre:</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <span class="text-danger ml-3 " *ngIf="nombre.invalid && formDir.submitted">
            Nombre de la notificacion requerida.
        </span>
    </div>

     <div class="form-group row">
        <label class="control-label col-md-12" for="Descripcion">Descripcion:</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="descripcion">
        </div>
        <span class="text-danger ml-3 " *ngIf="descripcion.invalid && formDir.submitted">
            Descripcion de la notificacion requerida.
        </span>
    </div>

     <div class="form-group row">
        <label class="control-label col-md-12" for="Fecha">Fecha:</label>
        <div class="col-md-12">
            <input type="date" class="form-control" formControlName="fecha">
        </div>
        <span class="text-danger ml-3 " *ngIf="fecha.invalid && formDir.submitted">
            Fecha de la notificacion requerida.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >Curso</label>
        <select class="form-control"  formControlName="idCurso">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectCurso">{{ obj.nombre }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idCurso.invalid && formDir.submitted">Curso requerido</span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >Profesor</label>
        <select class="form-control"  formControlName="idProfesor">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectProfesor">{{ obj.nombres }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idProfesor.invalid && formDir.submitted">Profesor requerido</span>
    </div>

    <br><br><br>
    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Guardar</button>
        <button (click)="cancel()" class="btn btn-secondary float-left">Cancelar</button>
    </div>
</form>
