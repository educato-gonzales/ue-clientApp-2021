<br><br>
<p *ngIf="!rudesLista"><em>Cargando..!</em></p>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Administrador" #input>
</mat-form-field>

  <br><br><br><br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂº </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codSieue">
      <th mat-header-cell *matHeaderCellDef> codSieue </th>
      <td mat-cell *matCellDef="let element"> {{element.codSieue}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="provincia">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let element"> {{element.localidad}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="oficialia">
      <th mat-header-cell *matHeaderCellDef> Oficialia </th>
      <td mat-cell *matCellDef="let element"> {{element.oficialia}} </td>
    </ng-container>

    <ng-container matColumnDef="libro">
      <th mat-header-cell *matHeaderCellDef> Libro </th>
      <td mat-cell *matCellDef="let element" type="number"> {{element.libro}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>  Editar </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/registro-rude/edit/', element.id]" class="btn btn-primary btn-sm float-right">Editar</a>  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="" (click)="delete(element.id)" class="btn btn-danger btn-sm float-right" >Eliminar</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
 
  <br><br><br><br><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
 
  
</div> <br><br><br>
<mat-card-actions>
  <button mat-button  routerLinkActive="active" routerLink="/registro-estudiante-nuevo">ATRAS</button>
</mat-card-actions>
