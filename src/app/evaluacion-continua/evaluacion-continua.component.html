<br><br>
<form class="example-form" [formGroup]="form"  #formDir="ngForm" novalidate>
    
    <div class="form-group col-md-8">
        <label class="control-label col-md-12">Burscar curso:</label>
        <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04); width: 48%"  formControlName="idCurso">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectCurso">{{ obj.nombre }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idCurso.invalid && formDir.submitted">Curso requerido</span>
    </div>

    <div class="form-group col-md-8">
        <label class="control-label col-md-12" >Periodo</label>
        <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04); width: 48%" formControlName="idPeriodo">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectPeriodo">{{ obj.nombre }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idPeriodo.invalid && formDir.submitted">Periodo requerido</span>
    </div>

    <div class="form-group col-md-8">
        <label class="control-label col-md-12" >Categoria</label>
        <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04); width: 48%"  formControlName="idCategoria">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectCategoria">{{ obj.nombre }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idCategoria.invalid && formDir.submitted">Materia requerido</span>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> NÂº </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="sigla">
            <th mat-header-cell *matHeaderCellDef> sigla </th>
            <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
    
          <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef> nivel </th>
            <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
          </ng-container>
          
          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef>  Ver </th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="['/materia/edit/', element.id]" class="btn btn-primary btn-sm float-right">Ver</a>  </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>  Editar </th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="['/materia/edit/', element.id]" class="btn btn-primary btn-sm float-right">Editar</a>  </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="" (click)="delete(element.id)" class="btn btn-danger btn-sm float-right" >Eliminar</a></td>
          </ng-container>
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <br><br><br><br><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
       
        
    </div> <br><br><br>






</form>
