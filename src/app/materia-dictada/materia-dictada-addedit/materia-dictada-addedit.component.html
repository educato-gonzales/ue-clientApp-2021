<br> <br>
<form  [formGroup]="form" novalidate>
    
<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" [formGroup]="form"  #formDir="ngForm" hideToggle>
       
        <mat-expansion-panel-header>
        <mat-panel-title>DATOS DE LA O EL ESTUDIANTE</mat-panel-title>
        <mat-panel-description>Ex. Apellidos, Nombres, Fecha de nacimiento<mat-icon>account_circle</mat-icon></mat-panel-description>
        </mat-expansion-panel-header>
    
        <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Materia:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)" formControlName="idMateria">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectMateria">{{obj.nombre + " "+ "-"+  " "+obj.sigla}}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idMateria.invalid && formDir.submitted">Materia requerido</span>
        </div>

        <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Curso:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)" formControlName="idCurso">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectCurso">{{'Turno: '+" " + obj.turno+" " + " - " + ' '  + obj.nombre + ' ' + obj.idParalelo + ' ' + obj.nivel}}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idCurso.invalid && formDir.submitted">id Curso requerido</span>
        </div>

        <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Profesor:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)" formControlName="idProfesor">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectProfesor">{{ obj.nombres + ' ' + obj.apPaterno + ' ' + obj.apMaterno}}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idProfesor.invalid && formDir.submitted">Id Profesor requerido</span>
        </div>
        <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Horario:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)" formControlName="idHorario">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectHorario">{{ obj.horaInicio  + ' ' +'-'+ ' ' + obj.horaFin }}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idHorario.invalid && formDir.submitted">Id Horario requerido</span>
        </div>
        <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Periodo:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)" formControlName="idPeriodo">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectPeriodo">{{ obj.nombre }}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idPeriodo.invalid && formDir.submitted">Id Periodo requerido</span>
        </div>
        <mat-form-field class="example-full-width"  appearance="fill">
            <mat-label for="Descripcion">Descripcion</mat-label>
                <input matInput formControlName="descripcion" placeholder="Ex. Gonzales">
            </mat-form-field>
        <mat-error *ngIf="descripcion.invalid && formDir.submitted">Descripcion requerido.</mat-error>

    </mat-expansion-panel>


    <br><br>
    <mat-card-actions> 
        <button mat-button type="submit" (click)="save()" class="btn btn-success float-right">Guardar</button>
        <button mat-button routerLinkActive="active" routerLink="/materiaDictadas" class="btn btn-secondary float-left">Cancelar</button>
    </mat-card-actions>
  
  </mat-accordion>

</form><br><br>
