<h1>USUARIOS</h1>
<p *ngIf="!usuariosLista"><em>Cargando..!</em></p>
<p><a [routerLink]="['/addUsuario']" class="btn btn-primary float-right mb-3">Nuevo Usuario</a></p>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Administrador" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂº </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="clave">
        <th mat-header-cell *matHeaderCellDef> Clave </th>
        <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="entidad">
        <th mat-header-cell *matHeaderCellDef> Entidad </th>
        <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="idRef">
        <th mat-header-cell *matHeaderCellDef> Id Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.idRef}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="idRol">
        <th mat-header-cell *matHeaderCellDef> Id Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>  Editar </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/usuario/edit/', element.id]" class="btn btn-primary btn-sm float-right">Editar</a>  </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="" (click)="delete(element.id)" class="btn btn-danger btn-sm float-right" >Eliminar</a></td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <br><br><br><br><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
   
    
</div> <br><br><br>
