<ng-container *ngIf="(usuario | async) as usuario; else loading">

    <h1>{{ usuario.nombre }}</h1>
    <div>{{ usuario.clave }}</div>
    <div>{{ usuario.estado }}</div>
    <div>{{ usuario.entidad }}</div>
    <div>{{ usuario.idRef }}</div>
    <div>{{ usuario.idRol }}</div>
    
</ng-container>
<ng-template #loading>Cargando..!</ng-template>
