<form class="example-form" [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <br><br>
    <table class="example-full-width" cellspacing="0"><tr>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="Nombre">Nombre:</mat-label>
                <input matInput type="text" formControlName="nombre">
        </mat-form-field>
        <mat-error *ngIf="nombre.invalid && formDir.submitted">Nombre requerido.</mat-error>

        <br><mat-form-field appearance="fill">
            <mat-label for="Estado">Estado:</mat-label>
            <mat-select  formControlName="estado">
                <mat-option value="Activo">Activo</mat-option>
                <mat-option value="Inactivo">Inactivo</mat-option>
            </mat-select>
            <span class="text-danger ml-3" *ngIf="estado.invalid && formDir.submitted">Estado requerido</span>
        </mat-form-field>

        <br><mat-form-field  appearance="fill">
            <mat-label for="FechaFin">Fecha fin</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaFin" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <br><mat-form-field  appearance="fill">
            <mat-label for="FechaInicio">Fecha inicio</mat-label>
            <input matInput [matDatepicker]="picker17" formControlName="fechaInicio" (focus)="picker17.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker17></mat-datepicker>


        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="Descripcion" >Descripcion</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
          </mat-form-field>
          <mat-error *ngIf="descripcion.invalid && formDir.submitted">
              Descripcion requerido.
          </mat-error>

    </tr></table>

    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Guardar</button>
        <button (click)="cancel()" class="btn btn-secondary float-left">Cancelar</button>
    </div>
    <br><br><br>
    
</form>
