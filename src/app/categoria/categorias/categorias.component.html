<p *ngIf="!categoriasLista"><em>Cargando..!</em></p>
<p><a [routerLink]="['/addCategoria']" class="btn btn-primary float-right mb-3">Nuevo</a></p>
  
      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Administrador" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Nº </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
        
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef>  Editar </th>
              <td mat-cell *matCellDef="let element"><a [routerLink]="['/categoria/edit/', element.id]" class="btn btn-primary btn-sm float-right">Editar</a>  </td>
            </ng-container>
  
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
              <td mat-cell *matCellDef="let element"><a [routerLink]="" (click)="delete(element.id)" class="btn btn-danger btn-sm float-right" >Eliminar</a></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
          <br><br><br><br><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  
      </div> <br><br><br>
      <p><a [routerLink]="['/inicioCurso']" class="btn btn-secondary float-right mb-3">Atrás</a></p><br><br>
