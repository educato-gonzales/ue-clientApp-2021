
<form class="example-form" [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    

    <table class="example-full-width" cellspacing="0"><tr>
       
        <mat-form-field appearance="fill">
            <mat-label for="Fecha">Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <div class="form-group col-md-8">
            <label class="control-label col-md-12"  for="Estado">Estado</label>
            <select class="form-control"  style="background-color: rgba(0, 0, 0, 0.04)" formControlName="estado">
                <option value="P">Presente</option>
                <option value="F">Falta</option>
                <option value="L">Licencia</option>
              </select>
            <span class="text-danger ml-3" *ngIf="estado.invalid && formDir.submitted">Estado requerido</span>
        </div>

            <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Curso:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)"   formControlName="idCurso">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectCurso">{{ obj.nombre }}</option>
            </select>
          </div>

            <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Estudiante:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)"   formControlName="idEstudiante">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectEstudiante">{{ obj.nombres }}</option>
            </select>
            <span class="text-danger ml-3" *ngIf="idEstudiante.invalid && formDir.submitted">Estudiante requerido</span>
          </div>
        
          <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Materia:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)"   formControlName="idMateria">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectMateria">{{ obj.nombre }}</option>
            </select>
          </div>

          <div class="form-group col-md-8">
            <label class="control-label col-md-12" >Periodo:</label>
            <select class="form-control" style="background-color: rgba(0, 0, 0, 0.04)"   formControlName="idPeriodo">
                <option value="{{ obj.id }}" *ngFor="let obj of listaSelectMateria">{{ obj.nombre }}</option>
            </select>
          </div>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label for="Descripcion" >Descripcion</mat-label>
          <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>
        <mat-error *ngIf="descripcion.invalid && formDir.submitted">
            Descripcion requerido.
        </mat-error>

    </tr></table>

    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Guardar</button>
        <button (click)="cancel()" class="btn btn-secondary float-left">Cancelar</button>
    </div>
    <br><br><br>
    
</form>
