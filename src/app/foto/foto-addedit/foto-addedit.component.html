<h1>{{actionType}} Foto</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <label class="control-label col-md-12" for="Descripcion">Descripcion:</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="descripcion">
        </div>
        <span class="text-danger ml-3 " *ngIf="descripcion.invalid && formDir.submitted">
            Descripcion de la foto requerida.
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="PathImg">PathImg:</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="pathImg">
        </div>
        <span class="text-danger ml-3 " *ngIf="pathImg.invalid && formDir.submitted">
            PathImg de la foto requerida.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >Id Estudiante</label>
        <select class="form-control"  formControlName="idEstudiante">
            <option value="{{ obj.id }}" *ngFor="let obj of listaSelectEstudiante">{{ obj.nombres }}</option>
        </select>
        <span class="text-danger ml-3" *ngIf="idEstudiante.invalid && formDir.submitted">Id Estudiante requerido</span>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Guardar</button>
        <button (click)="cancel()" class="btn btn-secondary float-left">Cancelar</button>
    </div>
</form>
