<br><br>
<p *ngIf="!autoevaluacionesLista"><em>Cargando..!</em></p>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Administrador" #input>
</mat-form-field>

<br><br><br><br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Nº </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notaSer">
      <th mat-header-cell *matHeaderCellDef> Nota Ser </th>
      <td mat-cell *matCellDef="let element"> {{element.notaSer}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="notaDecidir">
      <th mat-header-cell *matHeaderCellDef> Nota Decidir </th>
      <td mat-cell *matCellDef="let element"> {{element.notaDecidir}} </td>
    </ng-container>

    <ng-container matColumnDef="idEvalPoseedor">
      <th mat-header-cell *matHeaderCellDef> Evaluación Poseedora </th>
      <td mat-cell *matCellDef="let element"> {{element.idEvalPoseedor}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>  Editar </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/registro-autoevaluaciones/edit/', element.id]" class="btn btn-primary btn-sm float-right">Editar</a>  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>  Eliminar </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="" (click)="delete(element.id)" class="btn btn-danger btn-sm float-right" >Eliminar</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
 
  <br><br><br><br><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
 
  
</div> <br><br><br>
<mat-card-actions>
  <button mat-button  routerLinkActive="active" routerLink="/registro-nota">ATRAS</button>
</mat-card-actions>
